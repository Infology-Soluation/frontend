<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Sign Up</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field  >
              <input matInput placeholder="Username">
            </mat-form-field>

            <mat-form-field  >
                <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field  >
                <input matInput placeholder="Full Name">
            </mat-form-field>        
          
            <mat-form-field  >
                <input matInput type="password" placeholder="Password"> 
            </mat-form-field>

            <mat-form-field  >
                <input matInput type="password" placeholder="Conform Password"> 
            </mat-form-field>
            
            <button mat-raised-button type="submit">Sign Up  </button> 
        </form>
    </mat-card>
</div>
